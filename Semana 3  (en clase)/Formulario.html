<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="./Style.css">
    <title>Registo</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <h2>Formulario de registro de estudiante</h2>
        </header>
<main>
        <form class="form_Register" action="Bienvenida.HTML">
            <input type="text" placeholder="&#9889 Ingrese usuario" required autofocus autocomplete="off">
            <br>
            <input type="text" placeholder="&#9977 Ingrese nombre y apellido " required autofocus autocomplete="off">
            <br>
            <input type="text" placeholder="&#9746 Ingrese E-mail" required autofocus autocomplete="off">
            <br>
            <input type="text" placeholder="&#9742 Ingrese Telefono" required autofocus autocomplete="off">
            <br>
            <input type="text" placeholder="&#9978 Ingrese password" required autofocus autocomplete="off">
            <br>
            <input type="text" placeholder="&#9978 Confirme password" required autofocus autocomplete="off">
            <br>
            <div class="terminos">
                <input type="checkbox"> Mostrar contraseña
            </div>
            <br>
            <div class="btn_accion">
                <button class="btn_enviar" type="submit">Enviar </button>
                <button class="btn_limpiar" type="reset">Cancelar </button>
            </div>
    </div>  
        </form>
</main>

</html>
