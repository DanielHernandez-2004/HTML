<body>
    <div class="contenedor">
        <header>
            <h2>Formulario de inicio de sesión</h2>
        </header>
<main>
        <form class="form_Register" action="Bienvenida.HTML">

        <input type="text" placeholder="&#9889 Ingrese usuario" required autofocus autocomplete="off">
        <br>
        <input type="password" placeholder="&#9978 Ingrese password" required autofocus autocomplete="off">
    </div>  
    <br>
<div id="terminos">
    <input type="checkbox" required> Acepto termimos y condiciones
</div>
<br>
<div class="btn_accion">
    <button class="btn_enviar" type="submit">Ingresar</button>
    <button class="btn_limpiar" type="reset">Cancelar</button>
    </div>
    </form>
    </main>
